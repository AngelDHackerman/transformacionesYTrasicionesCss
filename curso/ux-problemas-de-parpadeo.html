<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas de parpadeo</title>
  <style>
    div { 
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .container:hover .item { /* poniendo un elemento PADRE y luego un HIJO se soluciona el PARPADEO */
      transform: translateX(555px);
      background-color: palevioletred;
    }
    .item {
      background: palegoldenrod;
      transition-delay: 700ms; /* ese es el delay */
      transition: transform 3s ease-in-out; /* esta es la aceleracion */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">

    </div>
  </div>
</body>
</html>
